<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create post</title>
    <style>
        body{
        background: pink;
        }
    </style>
</head>
<body>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1>Posting Image</h1>
    {{ form }}
    <input type="submit" class="btn btn-default" value="Add a picture">
    <h3>Posted by: {{ post.user.username }}</h3>
        <img src="{{ post.image_url }}">
        <span>
          {{ post.caption }}
        </span>
</form>
</body>
</html>
